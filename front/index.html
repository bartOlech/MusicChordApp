<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: green;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: red;
            margin-top: 20px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="box" class="box"></div>
    <div id="box2" class="box2"></div>
    <div id="box3" class="box3"></div>

    <script>
        const button = document.querySelector('#box');
        const button2 = document.querySelector('#box2');
        const button3 = document.querySelector('#box3');

        button.addEventListener('click', () => {
            const url = "http://localhost:8080/getData";

        const ob = {
            userId: "aaa",
        }

        const headers = new Headers();
        headers.append("Content-Type", "application/json");

        fetch(url, {
                method: "post",
                headers: headers,
                body: JSON.stringify(ob)
            })
            .then(res => res.json())
            .then(res => {
                console.log("Poszło");
                console.log(res);
            })
        })

        // dodanie do ulubinych
        button2.addEventListener('click', () => {
            const url = "http://localhost:8080/setFavouriteSong";

        const ob = {
            userId: "aaa",
            songId: "50"
        }

        const headers = new Headers();
        headers.append("Content-Type", "application/json");

        fetch(url, {
                method: "post",
                headers: headers,
                body: JSON.stringify(ob)
            })
            .then(res => res.json())
            .then(res => {
                console.log("Poszło");
                // console.log(res);
            })
        })

        // Usunięcie z ulubionych
        button3.addEventListener('click', () => {
            const url = "http://localhost:8080/removeFavouriteSong";

        const ob = {
            userId: "aaa",
            songId: "50"
        }

        const headers = new Headers();
        headers.append("Content-Type", "application/json");

        fetch(url, {
                method: "post",
                headers: headers,
                body: JSON.stringify(ob)
            })
            .then(res => res.json())
            .then(res => {
                console.log("Poszło");
                // console.log(res);
            })
        })
    </script>
</body>
</html>
